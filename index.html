    <!-- Theme initialization script - prevents flash of wrong theme -->
    <script>
      (function() {
        const theme = localStorage.getItem('pharmalens-theme') || 'light';
        if (theme === 'system') {
          const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          document.documentElement.classList.add(systemTheme);
        } else {
          document.documentElement.classList.add(theme);
        }
      })();
    </script>

    <!-- Google Translate -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          includedLanguages: 'en,es,fr,de,ja,zh-CN,pt,ar,ru,ko,it',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          autoDisplay: false
        }, 'google_translate_element');
      }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <style>
      .goog-te-banner-frame { display: none !important; }
      body { top: 0 !important; }
      .goog-te-gadget { font-family: inherit !important; }
      .goog-te-gadget-simple { 
        background-color: transparent !important; 
        border: 1px solid hsl(var(--border)) !important;
        border-radius: 0.5rem !important;
        padding: 0.25rem 0.5rem !important;
      }
      .goog-te-gadget-simple .goog-te-menu-value span { color: inherit !important; }
      .goog-te-menu-value span:first-child { display: none; }
      .goog-te-gadget img { display: none !important; }
      .skiptranslate { display: none !important; }
      #google_translate_element { display: inline-block; }
    </style>
